<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body >
    
    <form action="">
        <h1>Temperature Converter</h1>
        <input type="number" id="textBox" value="0"><br><br>

        <input type="radio" name="temp" id="toFahrenheit">
        <label for="toFahrenheit">Celcius ➡ Fahrenheit</label><br>
        
        <input type="radio" name="temp" id="toCelcius">
        <label for="toCelcius">Fahrenheit ➡ Celcius</label><br><br>

        <button type="button" onclick="convert()">Calculate</button> <br><br>
        <p id="result">Select a Unit</p>
    </form>
    
    
    <script src="app.js"></script>
</body>
</html>
